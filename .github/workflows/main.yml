name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-node-app .

      - name: Run container
        run: docker run -d -p 3000:3000 --name node-app my-node-app

      - name: Run tests inside Docker container
        run: docker exec node-app npm test

      - name: Stop and remove container
        run: docker rm -f node-app

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t my-dockerhub-username/my-node-app:latest .
          docker push my-dockerhub-username/my-node-app:latest

      - name: Deploy (Optional)
        run: |
          echo "Deploying the application..."
          # Add deployment commands here (e.g., SSH to the server and restart the container)
